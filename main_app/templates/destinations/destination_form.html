{% extends 'base.html'%}

{% block title %}
{%if object%}
<title>Update {{object.location}}</title>
{%else%}
<title>Add a Destination </title>
{% endif %}
{% endblock %}

{% block content %}
{% if object %}
<h1>Update Destination </h1>
{% else %}
<h1>Create a Destination </h1>
{% endif%}

<form method="POST">
    {% csrf_token %}
    <table>
    {{form.as_table}}
    </table>
    <input type="submit" value="Submit" class="btn blue">

</form>

{% endblock %}
