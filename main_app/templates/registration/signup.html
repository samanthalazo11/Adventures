{% extends 'base.html' %}

{% block title %}
<title>SignUp</title>
{% endblock %}

{% block content %}
<h1>Signup</h1>

{%if error %}
<p class="red-text">{{error}}</p>
{%endif%}



<form method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" value="SignUp" class="btn">
</form>
{% endblock %}
